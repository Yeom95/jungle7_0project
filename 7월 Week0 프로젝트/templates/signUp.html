    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weekly Expenditure</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
      <style>
        .box {
          text-align: center;
          margin-bottom: 1rem;
          width: 100px;
        }
        .section-title {
          margin-top: 2rem;
          margin-bottom: 1rem;
        }
        .is-highlighted {
          border: 2px dashed red;
        }
        .columns.is-centered {
          justify-content: center;
        }
      </style>
    </head>
    <body>
      <section class="section">
        <div class="container">
          <div class="field">
            <div class="control">
              <button class="button is-light">돌아가기</button>
            </div>
          </div>
    
          <h2 class="title is-4 section-title">이번 주 나의 지출은?</h2>
          <div class="columns is-centered">
            <div class="column is-narrow">
              <div class="box">일</div>
            </div>
            <div class="column is-narrow">
              <div class="box">월</div>
            </div>
            <div class="column is-narrow">
              <div class="box">화</div>
            </div>
            <div class="column is-narrow">
              <div class="box">수</div>
            </div>
            <div class="column is-narrow">
              <div class="box">목</div>
            </div>
            <div class="column is-narrow">
              <div class="box">금</div>
            </div>
            <div class="column is-narrow">
              <div class="box is-highlighted">토</div>
            </div>
          </div>
    
          <div class="content">
            <p>- 총 금액: 0원</p>
            <p>- 오늘의 나의 순위: 0위</p>
            <p>- 이번 주의 나의 순위: 0위</p>
          </div>
        </div>
      </section>
    </body>
