<!DOCTYPE html>
<html lang="ko">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bulma -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
 
     <!-- JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="./jquery.cookie.js"></script>
     <!-- 구글폰트 -->
     <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>정글 거지방</title>

    <!--style-->
    <style type="text/css">
    </style>

    <script>
      function userLogin(){
        $.ajax({
          type:"POST",
          url:"/login",
          data:{
            id_send:$("#id").val(),
            pw_send:$("#pw").val(),
          },
          success:function(response){
            console.log(response)
            if(response['result'] == 'success'){
              $.cookie('mytoken',response['token']);
              alert('로그인 완료')
              window.location.href = '/rankingBoard'
            }
            else{
            alert(response['msg'])
          }
        }
          
          
    })
      }
    </script>

</head>
<body>
    <section class="section">
      <div class="container">
        <div class="field">
          <label class="label" for="id">아이디</label>
          <div class="control">
            <input class="input" type="text" id="id" placeholder="아이디를 입력하세요">
          </div>
        </div>
  
        <div class="field">
          <label class="label" for="password">비밀번호</label>
          <div class="control">
            <input class="input" type="password" id="pw" placeholder="비밀번호를 입력하세요">
          </div>
        </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" onClick="location.href='/signUp'">회원가입</button>
          </div>
          <div class="control">
            <button onclick="userLogin()" id="loginButton" class="button is-primary">로그인</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
