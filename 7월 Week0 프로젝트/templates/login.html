<!DOCTYPE html>
<html lang="ko">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bulma -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
 
     <!-- JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="./jquery.cookie.js"></script>
    

    <title>정글 거지방</title>

    <!--style-->
    <style type="text/css">
      h2 {
        padding:1rem 0;
      }
      .signUp-link-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }
      .signUp-link {
        padding:7px 0;
      }
      .logo-container {
        padding-bottom:2rem;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      section {
        width: 640px;
        height: 514px;
      }
    </style>

    <script>
      function userLogin(){
        $.ajax({
          type:"POST",
          url:"/login",
          data:{
            id_send:$("#id").val(),
            pw_send:$("#pw").val(),
          },
          success:function(response){
            console.log(response)
            if(response['result'] == 'success'){
              $.cookie('mytoken',response['token']);
              alert('로그인 완료')
              window.location.href = '/rankingBoard'
            }
            else{
            alert(response['msg'])
            }
          }
          
          
        })}
    </script>
</script>

</head>
<body>
    <section class="section">
      <div class="container">
        <i class="fas fa-arrow-right"></i>
        <div class="logo-container">
          <h1 class="title is-1">정글 거지방</h1>
        </div>
        <div>
          <h2 class="subtitle is-3">Login </h2>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="text" id="id" placeholder="ID">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="password" id="pw" placeholder="Password">
          </div>
        </div>
  
        <div class="login-and-signUp">
          <!-- <div class="control">
            <button class="button is-link" onClick="location.href='/signUp'">회원가입</button>
          </div> -->
          <button onclick="userLogin()" id="loginButton" class="button is-primary is-fullwidth">로그인</button>
          <div class="signUp-link-container">
            <div class="signUp-link">
              <span class="icon-text">
                <span class="icon ">
                  <i class="fas fa-arrow-right"></i>
                </span>
                  <a class="has-text-black" href="/signUp">회원가입</a>
                
              </span>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
